    <script>

        $('.header-burger').on('click',function(){
            $('.header-burger').toggleClass('active')
            $('.header-menu nav').toggleClass('active')
        })

        $( window ).resize(function() {
            if($(this).width() >= 1000){
            $('.header-burger').removeClass('active')
            $('.header-menu nav').removeClass('active')
            }
        });
    </script>
